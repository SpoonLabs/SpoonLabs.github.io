# Workflow for deploying the website

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
      - name: Setup Ruby
        uses: ruby/setup-ruby@034294ac9150f471c8dd554f05f0685312e7f7bd # renovate: tag=v1.66.0
        with:
          ruby-version: 2.7.2
          bundler-cache: true
      - name: Setup Java
        uses: actions/setup-java@8db439b6b47e5e12312bf036760bbaa6893481ac # renovate: tag=v2.3.1
        with:
          java-version: 16
          distribution: temurin
      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install xmlstarlet jq curl
          gem install jekyll bundler

      - name: Update website
        run: |
          WORKDIR="$HOME"/tmp
          mkdir "$WORKDIR"

          bash .github/deploy_website.sh "$WORKDIR" "github-actions[bot]" ${{ secrets.GITHUB_TOKEN }}
